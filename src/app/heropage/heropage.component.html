
  


    <div class="col">
      <div>
        <h1>Github Repositories</h1>
        <p>
          Available Repositories: <span appHighlight>{{user.public_repos}}</span> 
        </p>
        <ul *ngFor="let repo of repos">
          <div class="col">
            <div class="row">
          <div class="card" style="width: 30rem; height: 20rem">

            <h3>{{repo.name}}</h3>
            <p>
            <strong>Description:</strong>  {{repo.description}}
            </p>
            <div class="row">
              <div class="col">
              <strong>Language:</strong>   {{repo.language}}
              </div>
              <div class="col">
                <strong>Created:</strong> {{repo.created_at|dateCount}}
              </div>

            </div>

            <strong>Repo Link:</strong>
             <a href="{{repo.html_url}}">{{repo.html_url}}</a>




          </div>

            </div>
          </div>



        </ul>

      </div>

    </div>
