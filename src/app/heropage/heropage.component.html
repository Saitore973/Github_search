<h1 class="kar">Github Repositories</h1>
<div class="container">
  <div class="col">
    <div class="row"></div>
    <div *ngFor="let repo of repos">
      <div class="card kard" style="width: 30rem; height: 20rem">
        <div class="card-title">
          <h3>{{ repo.name }}</h3>
          <hr />
        </div>
        <div class="card-body">
          <p><strong>Description:</strong> {{ repo.description }}</p>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <strong>Language:</strong> {{ repo.language }}
            </div>
            <div class="col">
              <strong>Created:</strong> {{ repo.created_at | dateCount }}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <strong>Repo Link:</strong>
          <a href="{{ repo.html_url }}">{{ repo.html_url }}</a>
        </div>
      </div> <br> 
    </div>
  </div>
</div>
