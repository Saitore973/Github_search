<div class="container">
  <h2>
    Curious about the Github status of anyone? <br> Check it out here! <br> <br>
  </h2>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div> <br> <br>
    <div class="col-md-3"></div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-2">
          <img [src]="user.avatar" alt="">
      </div>
  </div> 
  <div class="row">
      <div class="col-md-2">
         <!-- Repositories {{user.repos}}  -->
      </div>
      <div class="col-md-2">
         Followers {{user.followers}}
      </div>
      <div class="col-md-2">
         Following {{user.following}}
      </div>
  </div> 
</div>
